<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Form</title>
    <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <h2>Login</h2>

    <form action="/login" method="post">
        <div class="input-box">
            <input name="username" placeholder="Enter your username" required type="text">
        </div>
        <div class="input-box">
            <input name="password" placeholder="Enter your password" required type="password">
        </div>
        <div class="input-box button">
            <input type="submit" value="Login">
        </div>
        <div class="input-box button">
            <a class="back-button" href="/">Back to Main Page</a>
        </div>
        <div class="text">
            <h3>Don't have an account? <a href="/register">Register now</a></h3>
        </div>
    </form>
</div>

</body>
</html>
